<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beställning av industriprodukter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Beställningssida – Industriprodukter</h1>
  </header>
  <main>
    <section id="content">
      <form id="order-form">
        <h2>Beställningsformulär</h2>

        <fieldset>
          <legend>Kontaktuppgifter</legend>

          <label for="name">Namn:</label>
          <input type="text" id="name" name="name" autocomplete="name" placeholder="För- och efternamn" required />

          <label for="email">E-post:</label>
          <input type="email" id="email" name="email" autocomplete="email" placeholder="din@epost.se" required />

          <label for="address">Leveransadress:</label>
          <input type="text" id="address" name="address" autocomplete="street-address" placeholder="Adress..." required />
        </fieldset>

        <fieldset>
          <legend>Produktval</legend>

          <label for="product">Produkt:</label>
          <select id="product" name="product" required>
            <option value="">Välj en produkt</option>
          </select>

          <label for="quantity">Antal:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" required />
        </fieldset>

        <button type="submit">Skicka beställning</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Milad Flores</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
